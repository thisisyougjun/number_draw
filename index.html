<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap');
    </style>
</head>
<body>
    <form id="randForm">
        <div class="input_form">
            <p class="title">드로우</p>
            <p class="text">엑셀 파일을 첨부해주세요!</p>
            <div class="filebox">
                <label for="file">파일찾기</label>
                <input type="file" id="file" accept=".xlsx" onchange="readExcel()">
            </div>
            <input type="submit">
            <div>
                <p class="winner_num"> </p>
                <p class="winner_name"> </p>
            </div>
        </div>
    </form>


    <script src="main.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
</body>

</html>
